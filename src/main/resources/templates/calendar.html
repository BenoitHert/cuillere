<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <!--BOOTSTRAP CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--  CSS-->
  <link rel="stylesheet" th:href="@{/Static/css/style.css}" type="text/css">
<!--  JS-->
<!--  <script th:src="@{/Static/js/script.js"></script>-->


</head>
<body>

<div th:replace="header"></div>

<H1>This is Calendar Page</H1>

<!--CALENDAR-->


<div class="calendar" id="calendar">
  <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
    <span id="curMonth"></span>
    <div id="months" class="months dropdown"></div>
  </div>

  <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
    <span id="curYear"></span>
    <div id="years" class="years dropdown"></div>
  </div>

  <div class="clear"></div>

  <div class="calendar-dates">
    <div class="days">
      <div class="day label">SUN</div>
      <div class="day label">MON</div>
      <div class="day label">TUE</div>
      <div class="day label">WED</div>
      <div class="day label">THUR</div>
      <div class="day label">FRI</div>
      <div class="day label">SAT</div>

      <div class="clear"></div>
    </div>

    <div id="calendarDays" class="days">
    </div>
  </div>
</div>

<!--CALENDAR-->




</body>
</html>
